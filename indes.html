<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard COA</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav class="menu">
        <a href="#" class="menu-item" data-section="inicio">
          <i class="fas fa-home"></i> Inicio
        </a>
        <a href="#" class="menu-item" data-section="acompanhamento">
          <i class="fas fa-chart-line"></i> Acompanhamento
        </a>
        <a href="#" class="menu-item" data-section="relatorios">
          <i class="fas fa-cogs"></i> Relatórios
        </a>
        <a href="#" class="menu-item" data-section="anotacoes">
          <i class="fas fa-sticky-note"></i> Anotações
        </a>
        <a href="#" class="menu-item" data-section="frentes">
          <i class="fas fa-layer-group"></i> Frentes
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>
          <i
            class="fas fa-tachometer-alt"
            style="color:#28a745; margin-right: 8px"
          ></i>
          Dashboard COA
        </h1>
      </header>
      <section id="content" class="content">
        <!-- Conteúdo dinâmico aqui -->
        <div class="widget">Informação 1</div>
        <div class="widget">Informação 2</div>
        <div class="widget">Informação 3</div>
      </section>
      <footer class="footer">
        <p>&copy; 2025 Dashboard Inc.</p>
      </footer>

</html>
